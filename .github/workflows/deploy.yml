name: 🌾 Deploy TelAgri Bank Dashboard

on:
  push:
    branches:
      - main
      - develop
      - staging
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod

env:
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.11'

jobs:
  # Build and test the frontend
  build:
    name: 🏗️ Build PWA
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: 📥 Install dependencies
        run: npm ci

      - name: 🔍 Lint code
        run: npm run lint

      - name: 🏗️ Build PWA
        run: npm run build

      - name: 📊 Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

  # Determine deployment environment
  environment:
    name: 🎯 Determine Environment
    runs-on: ubuntu-latest
    outputs:
      env: ${{ steps.env.outputs.env }}
      domain: ${{ steps.env.outputs.domain }}
    
    steps:
      - name: 🎯 Set environment
        id: env
        run: |
          if [ "${{ github.event.inputs.environment }}" != "" ]; then
            ENV="${{ github.event.inputs.environment }}"
          elif [ "${{ github.ref }}" = "refs/heads/main" ]; then
            ENV="prod"
          elif [ "${{ github.ref }}" = "refs/heads/staging" ]; then
            ENV="staging"
          else
            ENV="dev"
          fi
          
          echo "env=${ENV}" >> $GITHUB_OUTPUT
          
          case ${ENV} in
            prod)
              echo "domain=bank.telagri.com" >> $GITHUB_OUTPUT
              ;;
            staging)
              echo "domain=bank-staging.telagri.com" >> $GITHUB_OUTPUT
              ;;
            dev)
              echo "domain=bank-dev.telagri.com" >> $GITHUB_OUTPUT
              ;;
          esac
          
          echo "🎯 Deploying to: ${ENV}"
          echo "🌐 Domain: $(cat $GITHUB_OUTPUT | grep domain | cut -d= -f2)"

  # Deploy infrastructure with CDK
  deploy:
    name: 🚀 Deploy to AWS
    runs-on: ubuntu-latest
    needs: [build, environment]
    environment: ${{ needs.environment.outputs.env }}
    
    permissions:
      id-token: write   # for OIDC
      contents: read    # for checkout
    
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 📊 Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            cdk/package-lock.json

      - name: 🐍 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ⚙️ Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_ARN }}
          role-session-name: GitHubActions-TelAgri-Deploy
          aws-region: ${{ vars.AWS_REGION || 'us-east-1' }}
          mask-aws-account-id: false

             # Cross-account role step removed since we're not managing Route53 via CDK

      - name: 📦 Install CDK dependencies
        working-directory: cdk
        run: npm ci

      - name: 🏗️ Build CDK
        working-directory: cdk
        run: npm run build

      - name: 🔍 CDK Diff
        working-directory: cdk
        env:
          ENVIRONMENT: ${{ needs.environment.outputs.env }}
          DOMAIN_NAME: ${{ needs.environment.outputs.domain }}
          CERTIFICATE_ARN: ${{ vars.CERTIFICATE_ARN }}
          AWS_ACCOUNT_ID: ${{ vars.AWS_ACCOUNT_ID }}
        run: |
          echo "🔍 Showing infrastructure changes..."
          npm run diff || true

      - name: 🚀 Deploy CDK Stack
        working-directory: cdk
        env:
          ENVIRONMENT: ${{ needs.environment.outputs.env }}
          DOMAIN_NAME: ${{ needs.environment.outputs.domain }}
          CERTIFICATE_ARN: ${{ vars.CERTIFICATE_ARN }}
          AWS_ACCOUNT_ID: ${{ vars.AWS_ACCOUNT_ID }}
        run: |
          echo "🚀 Deploying TelAgri Bank Dashboard to ${{ needs.environment.outputs.env }}..."
          npm run deploy

      - name: 📋 Get Stack Outputs
        working-directory: cdk
        env:
          ENVIRONMENT: ${{ needs.environment.outputs.env }}
        run: |
          echo "📋 Stack Outputs:"
          aws cloudformation describe-stacks \
            --stack-name "TelAgri-Bank-Dashboard-${{ needs.environment.outputs.env }}" \
            --query 'Stacks[0].Outputs' \
            --output table || true

      - name: ✅ Deployment Success
        run: |
          echo "🎉 TelAgri Bank Dashboard successfully deployed!"
          echo "🌐 URL: https://${{ needs.environment.outputs.domain }}"
          echo "🔧 Environment: ${{ needs.environment.outputs.env }}"
          echo "📊 Build: ${{ github.sha }}"

  # Security scan (optional)
  security-scan:
    name: 🔒 Security Scan
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
    
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🔒 Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: 📊 Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # Notification (optional)
  notify:
    name: 📢 Notify
    runs-on: ubuntu-latest
    needs: [deploy, environment]
    if: always()
    
    steps:
      - name: 📢 Deployment notification
        run: |
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "✅ TelAgri Bank Dashboard deployment successful!"
            echo "🌐 Environment: ${{ needs.environment.outputs.env }}"
            echo "🔗 URL: https://${{ needs.environment.outputs.domain }}"
          else
            echo "❌ TelAgri Bank Dashboard deployment failed!"
            echo "🔧 Environment: ${{ needs.environment.outputs.env }}"
            echo "📋 Check the logs for details."
          fi 